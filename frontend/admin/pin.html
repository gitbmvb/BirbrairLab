<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Control Panel - BirbrairLab</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" href="./dist/css/adminlte.min.css">
    </head>
    <body class="hold-transition lockscreen">
        <div class="lockscreen-wrapper">
            <div class="lockscreen-logo">
                <a href="./index2.html"><b>Admin</b>LTE</a>
            </div>
            <div class="lockscreen-name">Alexander Birbrair</div>
            <div class="lockscreen-item">
                <div class="lockscreen-image">
                    <img src="./dist/img/user1-128x128.jpg" alt="User Image">
                </div>
                <form class="lockscreen-credentials">
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="PIN">
                        <div class="input-group-append">
                            <button type="button" class="btn">
                                <i class="fas fa-arrow-right text-muted"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="help-block text-center">
                Hi, Alex. A PIN was sent to your email. Type it here to start your session.
            </div>
            <div class="text-center">
                Or <a href="./login.html">Cancel</a>
            </div>
        </div>
        <script src="./plugins/jquery/jquery.min.js"></script>
        <script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
